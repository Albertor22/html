<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<!--
    atributos de los enlaces
        target: define donde se abrirá el recurso solicitado. Por norma general siempre que uses rutas absolutas coloca como valor "_blank"(manda a una nueva pestaña) - "_self" (ya viene predeterminada)
        download: atributo booleano, sirve para descargar el recurso solicitado. IMPORTANTE, el recurso debe estar en el mismo servidor.
-->
<body>
    <h1>Home</h1>
    <a href="contacto.html" target="blank">Ir a contacto</a>
    <a href="https://google.com" target="blank">Ir a google</a>
</body>
</html>
