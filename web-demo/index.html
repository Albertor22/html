<!--
    atributos de los enlaces
        target: define donde se abrirá el recurso solicitado. Por norma general siempre que uses rutas absolutas coloca como valor "_blank"(manda a una nueva pestaña)
        El valor por defecto es "_self" (ya viene predeterminada, es como no poner nada)
        download: atributo booleano, sirve para descargar el recurso solicitado. IMPORTANTE, el recurso debe estar en el mismo servidor.
-->
